modules:
  jira:adminPage:
    - key: ghe-jira-connector-jira-admin-page
      resource: admin-page
      resolver:
        function: admin-page-resolver
      title: GHE Jira Connector - Admin Page
      icon: test.jpeg
  function:
    - key: admin-page-resolver
      handler: resolver.handler
app:
  id: ari:cloud:ecosystem::app/7fefad84-21f6-49bd-8d6b-f10e356a7eda
  name: ghe-jira-connector
resources:
  - key: admin-page
    path: static/admin-page/dist

permissions:
  scopes:
    - storage:app
    # jira
    - read:jira-work
    - write:jira-work
  content:
    styles:
      - 'unsafe-inline'
