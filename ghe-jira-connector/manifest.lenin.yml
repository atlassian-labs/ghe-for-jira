modules:
  webtrigger:
    - key: push-webhook-receiver
      function: push-webhook-function
  devops:developmentInfoProvider:
    - key: ghe-for-jira
      homeUrl: http://github.internal.atlassian.com/
      name:
        value: GitHub Enterprise
  jira:issuePanel:
    - key: ghe-jira-connector-jira-fields
      function: ghe-jira-ctx-jira-text
      title: GHE Jira Connector
      icon: test.jpeg
  function:
    - key: ghe-jira-ctx-jira-text
      handler: index.runJira
    - key: push-webhook-function
      handler: index.processPushWebhook
app:
  id: ari:cloud:ecosystem::app/ed3a9e5d-fbf4-4f54-b7fe-fb565951252d
  name: ghe-for-jira

permissions:
  scopes:
    - storage:app
    - read:jira-work
    - write:jira-work
    - manage:jira-data-provider
